<!DOCTYPE html>
<html lang="en">
<head>
  <title>Populr Asset Collector</title>
  <script src="./porthole.min.js" type="text/javascript"></script>
  <script type="text/javascript">
  var windowProxy;
  window.onload = function(){ 
    var params = window.location.href.split('?').pop().split('&');
    var host = params[0].split('=')[1]

    windowProxy = new Porthole.WindowProxy(window.location.protocol + '//' + host + '/proxy.html');

    windowProxy.addEventListener(function(event) {
      console.log(event.data);
    });

    windowProxy.postMessage('ready');
  };
  </script>

  <style type="text/css">
    html; body {
      height: 100%;
    }
    body {
       background-color: red;
    }
  </style>
</head>
<body>
</body>
</html>
